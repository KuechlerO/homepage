<!-- One -->
<section id="contact">
	<div class="inner">
		<header class="major">
			<h1>Contact</h1>
		</header>
  </div>


  <div class="inner">
  <section>
	<div class="6u 12u$(small)">
	  You want to get in contact with me?
		Don't hesitate and simply use this form down below.
		I will try to do my best to answer you as quick as possible! Looking forward to hear from you ;)
	  <br>
	  <br>
	</div>
  </section>
  </div>

<!-- Contact -->

	<div class="inner">
		<section>
			<form
      action="https://formspree.io/f/mleajppr"
      method="POST">
				<div class="field half first">
					<label for="name">Name (required)</label>
					<input type="text" name="name" id="name" />
				</div>
				<div class="field half">
					<label for="email">Email (required)</label>
					<input type="text" name="_replyto" id="email" />
				</div>
				<div class="field">
					<label for="message">Message (required)</label>
					<textarea name="message" id="message" rows="6"></textarea>
				</div>
				<ul class="actions">
					<li><input type="submit" value="Send Message" class="special" /></li>
					<li><input type="reset" value="Clear" /></li>
				</ul>
			</form>
		</section>
